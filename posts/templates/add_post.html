{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Dodaj post{% endblock %}

{% block content %}
<div class="card" style="width: 30rem;">
    <form method="POST">
        {% csrf_token %}
        {{ post_form | crispy }}

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>

{% endblock %}
